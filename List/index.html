<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="Reusable Form">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<section id="TL-form" class="form">

    <div class="item-container">
        <input id="input-item" type="text" placeholder="Enter Text">
        <button id="add-item-btn"><i class="fa fa-fw fa-plus"></i></button>
    </div>

    <form id="list">
        <ul id="list-body" class="list-body">
        </ul>
        <button id="sub-button"> <span class="sub-inner">SUBMIT</span></button>
        <div class="clearFix"></div>
    </form>

</section>

<script src="js/script.js"></script>
</body>

</html>
